<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="header">
            <h1>Your Route Details</h1>
            <p class="subtitle">Follow these directions to reach your destination</p>
        </div>

        <div class="card map-container">
            <iframe
                src="{{ embed_url }}"
                width="100%"
                height="400"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <a href="{{ maps_url }}" target="_blank" class="map-link">
                <span class="icon">🗺️</span> Open in Google Maps
            </a>
        </div>
        
        <div class="card directions-card">
            <h2><span class="icon">📝</span> Step-by-Step Directions:</h2>
            <ul class="steps-list">
                {% for step in steps %}
                <li>{{ step | safe }}</li>
                {% endfor %}
            </ul>
        </div>
        
        
        <div class="card audio-card">
            <h2><span class="icon">🔊</span> Audio Directions:</h2>
            <div class="audio-player">
                <audio controls>
                    <source src="{{ url_for('static', filename='audio/directions.mp3') }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <button class="download-btn">
                    <a href="{{ url_for('static', filename='audio/directions.mp3') }}" download="directions.mp3">
                        <span class="icon">⬇️</span> Download
                    </a>
                </button>
                
            </div>
        </div>
        
        <div class="back-button-container">
            <a href="{{ url_for('index') }}" class="btn-submit">
                <span class="icon">🏠</span> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
